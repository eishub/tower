  <title>Primitive Predicates</title>
  </head><body>
  <h1>Primitive Predicates</h1>

  Primitive predicates are the properties that can be directly
  observed from the environment.

  <p>
  The primitive predicates of TRTower are: On(x, y), and Holding(z).

  </p></body></html>
